name: Daily Spreadsheet GPT

on:
  workflow_dispatch: # 수동 실행 가능
  schedule:
    - cron: '0 0 * * *' # 매일 한국시간 오전 9시 (UTC 00:00)

jobs:
  run-gpt:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client google-generativeai requests beautifulsoup4

      - name: Run Spreadsheet GPT
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
        run: python spreadsheet-gpt.py
